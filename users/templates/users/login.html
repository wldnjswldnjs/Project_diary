{% extends 'base.html' %}
{% load bootstrap4 %}

{% block html_header %}
<script src = "/static/js/menu_btn.js"></script>
<style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
<link href="/static/css/signin.css" rel="stylesheet">
{% endblock %}


{% block html_body %}
<main class="form-signin">
    {% for message in messages %}
    <div class="alert {{ message.tags }} alert-auto-dismissible alert-dismissible notification-container text-center" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        {{ message }}
    </div>
    {% endfor %}

<!-- 내가 만든 login form -->
    <form action="/users/loginProcess/"
          method="post">
      {% csrf_token %}
      <img class="mb-4" src="/static/img/7log_icon.png" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">오늘도 당신의 이야기를 들려주세요!</h1>

      {% bootstrap_form my_form %}

      <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
    </form>
</main>
{% endblock %}
